destination d_fluentd {
  syslog("fluentd"
    transport("udp")
    port(5140)
    flush_lines(0)         # バッファしない (デフォルト)
  );
};
destination d_test {
  file("/config/log/test.log");
};

log {
  source(s_tcp);
  source(s_udp);
  source(s_internal);
  destination(d_fluentd);
  destination(d_test);
};

