@version: 4.7

options {
  # log_msg_size(65536);
  # time_reopen (10);
  # log_fifo_size (50000);
  chain_hostnames(off);
  use_dns(no); use_fqdn(no); dns_cache(no); keep_hostname (yes);

  # log milliseconds
  frac_digits (3);
  ts_format (iso);

  stats(freq(0));
};

# 一般ユーザなのでエフェメラルポートを使う
source s_tcp {
  syslog(port(6601) transport(tcp));
};
source s_udp {
  syslog(port(5514) transport(udp));
};
source s_internal {
  internal();
};

