@version: 4.7

options {
  # log_msg_size(65536);
  flush_lines(1);
  # time_reopen (10);
  # log_fifo_size (50000);
  chain_hostnames(off);
  use_dns(no); use_fqdn(no); dns_cache(no); keep_hostname (yes);

  # log milliseconds
  frac_digits (3);
  ts_format (iso);

  # stats(freq(0));
  owner("root"); group("adm"); perm(0640);
  create_dirs(yes); dir_perm(0750);
};

# 一般ユーザなのでエフェメラルポートを使う
source s_tcp {
  syslog(transport(tcp) port(6601));
};
source s_udp {
  syslog(transport(udp) port(5514));
};
source s_internal {
  internal();
};

