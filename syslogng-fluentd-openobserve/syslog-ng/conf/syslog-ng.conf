destination d_fluentd {
  syslog("fluentd"
    transport("udp")
    port(5140)
  );
};

log {
  source(s_tcp);
  source(s_udp);
  source(s_internal);
  destination(d_fluentd);
};

# filter は指定しない
# tcp と udp を纏めて tcp にして投げるだけ

