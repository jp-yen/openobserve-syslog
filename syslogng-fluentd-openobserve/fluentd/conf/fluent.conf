<system>
  workers 3
</system>

<source>
  @type syslog
  port 5140
  bind 0.0.0.0
  format none
  message_length_limit 8192
  tag syslog
</source>

<match syslog.*.*>
  @type http
  endpoint http://OpenObserve:5080/api/default/default/_json
  content_type json
  json_array true

  # ログはリアルタイムで見たい
  flush_mode immediate
  flush_interval 5
  retry_limit 300
  <auth>
    method basic
    username root@root.root
    password root
  </auth>
</match>
